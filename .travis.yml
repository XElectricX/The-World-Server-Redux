language: generic
sudo: false

 notifications:
   webhooks:
     urls:
       - https://discordapp.com/api/webhooks/540642508309397518/W7knmAzVwldawMfJZ9n44JieP2v7nZUA9o9On1kik1qQYrj5AyZNVvCiqudejDmBryov
     on_success: always  # options: [always|never|change] default: always
     on_failure: always  # options: [always|never|change] default: always
     on_start: never     # options: [always|never|change] default: always

env:
    global:
    - BYOND_MAJOR="512"
    - BYOND_MINOR="1452"
    - DM_BUILDFILE="polaris.dme"

cache:
  directories:
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}

addons:
  apt:
    packages:
      - libc6-i386
      - libgcc1:i386
      - libstdc++6:i386

before_script:
  - chmod +x ./install-byond.sh 
  - ./install-byond.sh

after_success:
  - chmod +x ./send-to-discord.sh
  - ./send-to-discord.sh success $WEBHOOK_URL

after_failure:
  - chmod +x ./send-to-discord.sh
  - ./send-to-discord.sh failure $WEBHOOK_URL
